<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <font face="Gotham" size="7vw">Employee Appraisal System</font>
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input
                type="hidden"
                name="_id"
                #_id="ngModel"
                [(ngModel)]="employeeService.selectedEmployee._id"
              />
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.name"
                    required
                  />
                  <label
                    >Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="position"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.position"
                  />
                  <label>Position :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="promotion"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.promotion"
                  />
                  <label>Promotion Suitable :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="rating"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.rating"
                  />
                  <label>Rating /10 :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn btn-custom right"
                    type="button"
                    (click)="resetForm(employeeForm)"
                  >
                    Reset
                  </button>
                  <button
                    class="btn btn-custom right"
                    type="submit"
                    [disabled]="!employeeForm.valid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            Listed Employees

            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Promotion Suitable</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.promotion }}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a
                    class="action-btn"
                    (click)="onDelete(emp._id, employeeForm)"
                  >
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
